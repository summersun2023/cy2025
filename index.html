<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成语大全2025</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>成语大全2025</h1>
        <div id="puzzle-container"></div>
        <div id="controls">
            <button id="start-button">开始游戏</button>
            <button id="skip-button">跳过</button>
            <div id="timer">时间: <span id="time">60</span> 秒</div>
            <div id="score">得分: <span id="points">0</span></div>
            <div id="skips">跳过次数: <span id="skip-count">3</span></div>
        </div>
        <div id="instructions">
            <h2>游戏玩法：</h2>
            <p>在60秒内，通过拖放字块拼出正确的成语。每次游戏有3次跳过机会。</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
