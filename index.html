<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idiom Puzzle Game 2025</title>
    <meta name="description" content="Idiom Puzzle Game 2025 is a fun and educational game where players solve idiom puzzles within a time limit. Improve your language skills while having fun!">
    <meta name="keywords" content="Idiom Puzzle, Educational Game, Language Learning, Fun Game, Puzzle Game, Chinese Idioms">
    <meta name="author" content="Your Name or Company">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>成语大全2025</h1>
        <div id="puzzle-container"></div>
        <div id="game-info">
            <div class="timer-container">
                <div id="timer">时间: <span id="time">60</span> 秒</div>
                <div class="progress-bar">
                    <div id="time-progress"></div>
                </div>
            </div>
            <div id="score">得分: <span id="points">0</span></div>
        </div>
        
        <div class="game-controls">
            <div class="control-item">
                <div id="skips">剩余跳过: <span id="skip-count">3</span></div>
                <button id="skip-button">跳过</button>
            </div>
            <div class="control-item">
                <div id="hints">剩余提示: <span id="hint-count">5</span></div>
                <button id="hint-button">提示</button>
            </div>
        </div>

        <button id="start-button">开始游戏</button>
        
        <div id="instructions">
            <h2>游戏玩法：</h2>
            <p>在60秒内，通过拖放字块拼出正确的成语，每答对一次增加5秒，每次游戏有3次跳过和5次提示机会。</p>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        let score = 0; // 在全局作用域中定义score变量
        document.addEventListener('DOMContentLoaded', function() {
            // 监听分数变化
            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    if (mutation.target.id === 'points') {
                        score = parseInt(mutation.target.textContent);
                    }
                });
            });

            observer.observe(document.getElementById('points'), {
                childList: true,
                characterData: true,
                subtree: true
            });
        });
    </script>
</body>
</html>
