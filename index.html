<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idiom Puzzle Game 2025</title>
    <meta name="description" content="Idiom Puzzle Game 2025 is a fun and educational game where players solve idiom puzzles within a time limit. Improve your language skills while having fun!">
    <meta name="keywords" content="Idiom Puzzle, Educational Game, Language Learning, Fun Game, Puzzle Game, Chinese Idioms">
    <meta name="author" content="Your Name or Company">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>成语大全2025</h1>
        <div id="puzzle-container"></div>
        <div id="controls">
            <button id="start-button">开始游戏</button>
            <button id="skip-button">跳过</button>
            <div id="timer">时间: <span id="time">60</span> 秒</div>
            <div id="score">得分: <span id="points">0</span></div>
            <div id="skips">跳过次数: <span id="skip-count">3</span></div>
        </div>
        <div id="instructions">
            <h2>游戏玩法：</h2>
            <p>在60秒内，通过拖放字块拼出正确的成语，每答对一个增加5s，每次游戏有3次跳过机会。</p>
            <button id="share-button" onclick="shareGame()">分享给好友</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        function shareGame() {
            const url = window.location.href;
            navigator.clipboard.writeText(url).then(() => {
                alert('链接已复制到剪贴板：' + url);
            }).catch(err => {
                console.error('复制失败：', err);
            });
        }
    </script>
</body>
</html>
